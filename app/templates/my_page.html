<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問投稿サイト</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ staticfile('style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ staticfile('header.css') }}">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <h1>{{user_name}}</h1>
        <a href="#" role="button" class="btn btn-info m-3">編集</a>
        <div class="form-group mt-5">
            <label for="exampleFormControlTextarea1">プロフィール</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <a href="#" role="button" class="btn btn-info m-3">編集</a>
        <p>
            質問投稿
        </p>
        {{ pagination.info}}
        <div class="d-flex justify-content-center m-2">{{ pagination.links}}</div>
            <table class="m-auto p-5 w-75">
                <thread class="m-auto p-5">
                    <th>#</th>
                    <th>Catagory</th>
                    <th>Title</th>
                    <th>Date</th>
                </thread>
                <tbody class="m-auto">
                    {% for question in all_question %}
                        <tr class="border-bottom">
                            <td><a href="{{url_for('answer_regist',question_id=question[0])}}">{{ loop.index + pagination.skip }}</a></td>
                            <td>{{question[2]}}</td>
                            <td>{{question[1]}}</td>
                            <td>{{question[3]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div class="d-flex justify-content-center m-3">{{ pagination.links }}</div>
    </div>
</body>
</html>
