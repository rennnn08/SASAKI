<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>質問投稿サイト</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ staticfile('login.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ staticfile('header.css') }}">
    </head>


    {% include "header.html" %}
    <body>
    <div class="loginbox">
    <form action="/" method="post">
        <div class="LoginForm">
            <div class="LoginText">
                <p>ID</p>
            </div>
            <p><input type="text" class="inputform" name="LoginId" maxlength="30" pattern="^[0-9A-Za-z]+$"></p>
            <div class="LoginText">
                <p>PassWord</p>
            </div>
            <p><input type="password"  class="inputform"name="LoginPass" maxlength="30"></p>
            <p>{{Labeltext}}</p>
            <div class="CommonButton ">
                <input type="submit" class="btn btn-primary Buttonin" name="Signup" value="ログイン">
            </div>
        </div>
        </form>
        <div class="LoginForm">
        <div class="CommonButton">
            <form action="{{ url_for('create_account') }}"><br>
                <br><input type="submit" class="btn btn-primary Buttonin" name="Signout" value="アカウント登録">
            </form>
        </div>
    </form>
    </body>

</html>
